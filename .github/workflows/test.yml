name: ClosedAI Bot

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch:      # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Deploy Firestore Indexes
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=service-account.json
          PROJECT_ID=$(node -e "console.log(JSON.parse(process.argv[1]).project_id)" '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}')
          npx firebase deploy --only firestore:indexes --project $PROJECT_ID
        continue-on-error: true # Don't stop if indexes are already up to date or project isn't fully ready

      - name: Run ClosedAI Action
        uses: woodRock/closedai@main
        with:
          telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          firebase_service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          allowed_user_ids: ${{ secrets.ALLOWED_TELEGRAM_USER_IDS }}
