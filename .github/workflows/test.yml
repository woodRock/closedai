name: ClosedAI Bot

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch:      # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for the bot to push changes back
      workflows: write # Required if the bot modifies files in .github/workflows/
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Run ClosedAI Action
        uses: woodRock/closedai@main
        with:
          telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          firebase_service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          allowed_user_ids: ${{ secrets.ALLOWED_TELEGRAM_USER_IDS }}
